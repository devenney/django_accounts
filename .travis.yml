language: python
cache:
  - "pip"
  - "yarn"
python:
  - "3.7-dev"
install:
  - "pip install pipenv"
  - "pipenv install --dev"
script:
  - "pipenv check"
  - "yarn lint"
  - "yarn test"
after_success:
  - "pipenv run coveralls"
deploy:
  provider: "pypi"
  distribution: "sdist"
  skip_cleanup: true
  user: "devenney"
  password:
    secure: ""
  on:
    tags: true
